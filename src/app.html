<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			body{
				background-color: #02232B;
				overflow-y: scroll;
				overflow: overlay;

			}

			::-webkit-scrollbar {
				width: 16px;
			}

			/* Track */
			/* ::-webkit-scrollbar-track {
				border-radius: 0px;
			} */

			/* Handle */
			::-webkit-scrollbar-thumb {
				background: #10181a7e;
				border-radius: 0px;
			}

			/* Handle on hover */
			::-webkit-scrollbar-thumb:hover {
				background: #bbff00;
			}
		</style>
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
